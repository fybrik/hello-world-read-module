# Default values for hello-world-module job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  environment: []

replicaCount: 1

## Module image
image: 
  repository: ghcr.io/mohammad-nassar10/hello-world-read-module
  tag: latest
  pullPolicy: Always
  pullSecret: null

imagePullSecrets: []

# Action (copy/read)
assets:
- assetID: "fybrik-notebook-sample/paysim-csv"
  # Read source
  source:
    connection:
      name: s3
      s3:
        bucket: demo
        endpoint: http://localstack.fybrik-notebook-sample.svc.cluster.local:4566
        object_key: PS_20174392719_1491204439457_log.csv
    format: csv
    vault:
      read:
        address: http://vault.fybrik-system:8200
        authPath: /v1/auth/kubernetes/login
        role: module
        secretPath: /v1/kubernetes-secrets/paysim-csv?namespace=fybrik-notebook-sample
  transformations:
  - name: RedactAction
    RedactAction:
      columns:
      - col1
      - col2
  - name: RemoveAction
    RemoveAction:
      columns:
      - col1
      - col2

    
nameOverride: ""
fullnameOverride: ""

## Job configurations
#backoffLimit: 4
#restartPolicy: Never

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
service:
  type: ClusterIP
  port: 80
annotations: {}

securityContext: {}
